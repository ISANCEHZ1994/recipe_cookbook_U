<!-- NOTE: here we are using Reactive Form(s) to show the difference from shopping-edit.html -->
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <!-- ABOVE: we are telling Angular that our overall form is managed by us NOT Angular -->
            <!-- And now we can assign our own controls -->
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid"
                    >
                        Save
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                    >
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            formControlName="name"
                            class="form-control"
                        >
                        <!-- NOTE: formControlName="<VARIBLE>" variable should match what is in initForm()   -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6"
                        >
                        </textarea>
                    </div>
                </div>
            </div> 
            <div class="row">                 
                 <!-- NOTE: formArrayName="<VARIBLE>" variable should match what is in initForm() -->
                <div class="col-xs-12" formArrayName="ingredients">         
                    <div 
                        class="row" 
                        *ngFor="let ingredientCrtl of controls; let i = index"
                        [formGroupName]="i"
                        style="margin-top: 10px;"
                    >
                    <!-- due too error *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls" 
                         replaced with 'controls' inside TS file  -->
                        <div class="col-xs-8">
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="name"
                            >  
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="number"
                                class="form-control"
                                formControlName="amount"                                
                            >  
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>  
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                                type="button"
                                class="btn btn-success" 
                                (click)="onAddIngredient()"
                            >
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>           
        </form>
    </div>
</div>
